<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Verdaé</title>
  <!-- Import Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link ke file CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Verdaé</div>
    <ul>
      <li>Beranda</li>
      <li>Tentang</li>
      <li>Produk</li>
      <li>Aktivitas</li>
      <li>Artikel</li>
      <li>Kontak</li>
      <li>Bahasa</li>
    </ul>
  </nav>

  <!-- Section dengan background hijau -->
  <section class="hero">
    <div class="container">
      <div class="row align-items-center">
        <!-- Kolom teks -->
        <div class="col-md-6">
          <h1>Mulai Perjalanan</h1>
          <h1>Kulit Sehatmu <span class="highlight">Hari Ini</span></h1>
        </div>

        <!-- Kolom gambar -->
        <div class="col-md-6 text-center">
          <img src="assets/img/beranda.png" alt="Gambar Skincare">
        </div>
      </div>
    </div>
  </section>


  <!-- Konten lain -->
  <section class="content">
    <p>Bagian konten biasa dengan background putih.</p>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
